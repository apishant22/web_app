<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylora - Find Your Perfect Dress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="text-content">
      <h1 class="logo">Stylora</h1>
      <form class="search-form" action="/" method="POST">
        <input type="text" name="query" id="searchBar" placeholder="Search for your perfect dress..." required>
        <button type="submit">
          <span class="button-text">Search</span>
          <span class="loader" style="display: none;"></span>
        </button>
      </form>
    </div>
    <div class="image-content">
      <img src="{{ url_for('static', filename='europeana-C7Xsgn1cCyw-unsplash-removebg-preview.png') }}" alt="Fashion Illustration" class="fashion-image">
    </div>
  </header>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Stylora. All rights reserved.</p>
    </div>
  </footer>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
